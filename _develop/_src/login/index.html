<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="<!--#include virtual='/common/include/viewport.inc'-->">
	<meta name="Description" content="<!--#include virtual='/common/include/description.inc'-->">
	<meta name="Keywords" content="<!--#include virtual='/common/include/keywords.inc'-->">
	<title>Loginï½œ
		<!--#include virtual="/common/include/title.inc"-->
	</title>

	<meta property="og:title" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:type" content="website">

	<link rel="stylesheet" href="../common/css/normalize.css">
	<link rel="stylesheet" href="../common/css/common.css">
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<div id="container" class="container">
		<div class="main" id="main">
			<div class="login">
				<div class="login-container">
					<div class="login-form">
						<h1 class="logo"><a href="/" class="btn_alpha"><img src="/common/images/logo.png"
									alt="Farmers Forest Group"></a></h1>
						<h2 class="login-ttl">Login</h2>
						<p class="login-txt">
							DOWNSTREEM is a professional digital forensics practice,<br> specializing in Data Forensics and
							Advisory Services.
						</p>
						<form>
							<div class="login-form-container">
								<div class="login-items">
									<div >
										<p class="login-item-label">Username *</p>
										<input class="login-item-input" type="text" placeholder="Enter your username..." class="ip_cm">
									</div>
									<div >
										<p class="login-item-label">Password *</p>
										<input class="login-item-input" type="password" placeholder="Enter your password..." class="ip_cm">
									</div>
								</div>
								<div class="login-items-remember">
									<div class="group_form">
										<input type="checkbox" id="rememberme" name="rememberme">
										<label for="rememberme">Remember me</label>
									</div>
									<a class="forgot-password" href="#">Forgot your password?</a>
								</div>
								<button type="button" class="btn-default btn-login">Login</button>
								<div class="login-create-account">
									<p>Not registered yet?</p><a class="login-create-account__item" href="#">Create an
										Account</a>
								</div>
							</div>
						</form>
					</div>
					<!--#include virtual="/common/include/footer.inc"-->
				</div>
				<div class="login-background">
					<figure><img src="./images/login-bg.png" alt="Downstreem login" /></figure>
				</div>
			</div>
		</div>

	</div>
	<script src="../common/js/responsive_watcher.js"></script>
	<script src="../common/js/libs.js"></script>
	<script src="../common/js/base.js"></script>

	<!--#include virtual="/common/include/ga.inc"-->
</body>

</html>
