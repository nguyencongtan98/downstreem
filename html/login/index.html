<body>
  <div id="container" class="container">
    <div class="main" id="main">
      <div class="login">
        <div class="login-form">
          <h1 class="logo"><a href="/" class="btn_alpha"><img src="/common/images/logo.png"
                alt="Farmers Forest Group"></a></h1>
          <h2 class="login-ttl">Login</h2>
          <p class="login-txt">
            DOWNSTREEM is a professional digital forensics practice, specializing in Data Forensics and
            Advisory Services.
          </p>
          <form>
            <div class="login-container">
              <div class="login-items">
                <div>
                  <p>Username *</p>
                  <input type="text" placeholder="Enter your username..." class="ip_cm">
                </div>
                <div>
                  <p>Password *</p>
                  <input type="password" placeholder="Enter your password..." class="ip_cm">
                </div>
              </div>
              <div class="login-items">
                <div class="group_form">
                  <input type="checkbox" id="rememberme" name="rememberme">
                  <label for="rememberme">Remember me</label>
                </div>
                <a class="forgot-password" href="#">Forgot your password?</a>
              </div>
              <a href="#" class="btn-default btn-login">Login</a>
              <div class="login-create-account">
                <p>Not registered yet?</p><a class="login-create-account__item" href="#">Create an
                  Account</a>
              </div>
            </div>
          </form>
        </div>
        <div class="login-background">
          <figure><img src="./images/man.png?v=9cd60b842d980e3db7471686337a38e6" alt="Downstreem login" /></figure>
        </div>
      </div>
    </div>

    <!-- /. Footer -->
