<body>
  <div id="container" class="container">
    <div class="main" id="main">
      <div class="login">
        <div class="login-container">
          <div class="login-form">
            <h1 class="logo"><a href="/" class="btn_alpha"><img src="/common/images/logo.png"
                  alt="Farmers Forest Group"></a></h1>
            <h2 class="login-ttl">Login</h2>
            <p class="login-txt">
              DOWNSTREEM is a professional digital forensics practice,<br> specializing in Data Forensics and
              Advisory Services.
            </p>
            <form>
              <div class="login-form-container">
                <div class="login-items">
                  <div >
                    <p class="login-item-label">Username *</p>
                    <input class="login-item-input" type="text" placeholder="Enter your username..." class="ip_cm">
                  </div>
                  <div >
                    <p class="login-item-label">Password *</p>
                    <input class="login-item-input" type="password" placeholder="Enter your password..." class="ip_cm">
                  </div>
                </div>
                <div class="login-items-remember">
                  <div class="group_form">
                    <input type="checkbox" id="rememberme" name="rememberme">
                    <label for="rememberme">Remember me</label>
                  </div>
                  <a class="forgot-password" href="#">Forgot your password?</a>
                </div>
                <button type="button" class="btn-default btn-login">Login</button>
                <div class="login-create-account">
                  <p>Not registered yet?</p><a class="login-create-account__item" href="#">Create an
                    Account</a>
                </div>
              </div>
            </form>
            <!--#include virtual="/common/include/footer.inc"-->
          </div>
        </div>
        <div class="login-background">
          <figure><img src="./images/login-bg.png?v=b3eff60391a29281acfc4edd9c809a17" alt="Downstreem login" /></figure>
        </div>
      </div>
    </div>

  </div>
  <script src="../common/js/responsive_watcher.js?v=4dc0f121e0bb1b76044771594d1bee0d"></script>
  <script src="../common/js/libs.js?v=3e4bb227fb55271bfe9c9d4a09147bd8"></script>
  <script src="../common/js/base.js?v=e0ce082b9d556210f201c0a356ca3672"></script>
